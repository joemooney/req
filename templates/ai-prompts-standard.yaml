    - type_name: System
      evaluation_extra: |
        System requirements should describe technical constraints and interfaces.
        - Specify integration points and protocols
        - Include data formats and API contracts where relevant
        - Reference external systems and dependencies
        - Use technical terminology appropriate for the domain
