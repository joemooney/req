  spec_id: FR-0047
  title: Markdown help
  description: |
    The "Supports Markdown" when clicked should show a modal of help or open a browswer page with help on what markdown is supported with
      examples.

    implemented a Markdown help modal that appears when you click the "Supports Markdown" link in the form view. The modal includes:

      - Headers - #, ##, ### syntax
      - Text Formatting - bold, italic, strikethrough, inline code with visual examples showing the rendered result
      - Lists - ordered and unordered, with nesting support
      - Links - [text](url) syntax
      - Code Blocks - with and without language specification for syntax highlighting
      - Blockquotes - > syntax
      - Horizontal Rules - --- syntax
      - Tables - pipe-based table syntax
      - Task Lists - - [ ] and - [x] checkbox syntax

      The modal is a centered, resizable window with a scrollable content area and a Close button.

     Markdown Heading Sizes:

     Now headings use exponential scaling with a factor of 1.25:

      | Heading | Multiplier | At 14pt base |
      |---------|------------|--------------|
      | H1      | ~3.05x     | ~43pt        |
      | H2      | ~2.44x     | ~34pt        |
      | H3      | ~1.95x     | ~27pt        |
      | H4      | ~1.56x     | ~22pt        |
      | H5      | 1.25x      | ~18pt        |
      | H6      | 1x         | 14pt         |



      The heading sizes scale proportionally when you zoom in/out using Ctrl+/- or Ctrl+MouseWheel. The implementation registers custom named text
       styles ("Heading", "Heading2", etc.) that egui_commonmark uses for rendering markdown headings.


