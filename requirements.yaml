  title: Filtering view of requirements
  description: |
    I think in filtering it may be worth having two levels. So when you click Filters you get two tabs, one for root and one for children. The
      root option filters the first level of requirements that are selected, and the children applies to which children are shown recursively. In
      children there is a checkbox, <same as root> which greys out everthing or hides them (that would be the same as what we currently have, one
      set of filters across all requirements). The purpose of this is to limit the scope of the top level requirements that we want to drill down
      into.
    Two-Level Filter System (Root/Children)

      The filter panel now has two tabs:
      - Root tab: Filters for top-level requirements in tree views
      - Children tab: Filters for nested requirements with a "Same as root" checkbox

      Key changes:
