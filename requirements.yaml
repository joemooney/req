- id: d0650db4-0021-4496-8620-f7f6bf8dbc87
  spec_id: FR-0100
  title: Details View layout
  description: |
    Details View Panel should display with the tabs (Description. Links etc.) at the bottom of the panel when the Details View panel is displayed on the right (as currently implemented). But if the Details View panel is displayed at the bottom (in in List/Details) then a better use of space is to split the Details View panel so that the ID, Type, Status and other non-wide fields are displayed in a vertical column on the left and on the right side of the panel we show the tabs.

      Implemented responsive detail view layout based on orientation:

      1. Added is_details_stacked() method to LayoutMode enum (line 1533) that returns true for
      ListDetailsStacked and SplitListDetails layouts where details are displayed at the bottom.
      2. Modified show_detail_view_internal() to accept a stacked parameter that determines the layout
      orientation.
      3. Modified show_detail_view_with_close() to pass the correct stacked value based on
      layout_mode.is_details_stacked().
      4. Implemented two different layouts:

        - Side layout (right): Traditional vertical layout with metadata grid at top, tabs below, and tab
      content at bottom - unchanged from before.
        - Stacked layout (bottom): New horizontal split layout with:
            - Left column: Metadata fields (ID, Status, Priority, Type, Feature, Owner, Tags, Created By,
      Created, Modified) in a scrollable grid
          - Right column: Compact tab bar (üìÑ Desc, üí¨ (n), üîó (n), üìú (n)) with tab content below

      This improves space utilization in stacked layouts ("List/Details" and "List|List/Details") where
      horizontal space is more abundant than vertical space.

      The GUI is running - you can test by:
      1. Opening the app and clicking the layout button to cycle to "List / Details" mode
      2. Select a requirement and observe the horizontal split in the details panel
      3. Compare with "List | Details" mode which uses the traditional vertical layout

    updated the stacked detail view layout with:

      1. Resizable split - Uses egui::SidePanel with .resizable(true) for the metadata fields on the left
      2. 25%/75% default split - Metadata panel defaults to 25% width, tabs get 75%
      3. Draggable divider - You can drag the divider between the two sections to resize
      4. Min/max constraints - Metadata panel has minimum 150px and maximum 50% of available width
      5. Full tab labels - Since there's more space now, restored full tab labels like "üìÑ Description"
      instead of "üìÑ Desc"

      The GUI is running - you can test by:
      1. Switching to "List / Details" layout (stacked mode)
      2. Select a requirement
      3. Drag the vertical divider between the metadata fields and tabs to resize
