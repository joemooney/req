  title: AI Prompts in settings
  description: |-
    # AI Prompts Configuration

    The system shall provide customizable AI prompts for requirement evaluation and improvement.

    ## Functional Requirements

    - The system shall store AI prompt configurations in project settings (`requirements.yaml`)
    - The system shall support global context that applies to all AI prompts
    - The system shall allow per-action prompt customization (evaluate, duplicates, relationships, improve, generate_children)
    - The system shall support per-requirement-type specific instructions
    - The system shall use default prompts when no customization is provided

    ## UI Requirements

    - The Settings UI shall include an "AI" tab for prompt configuration
    - The AI tab shall provide editors for:
      - Global context
      - Evaluation prompt additional instructions
      - Improve description prompt additional instructions
      - Generate children prompt additional instructions
      - Type-specific instructions with add/remove capability
    - The UI shall display available template placeholders for reference

    ## Acceptance Criteria

    - [ ] User can edit global AI context via Settings > AI tab
    - [ ] User can add additional instructions per AI action
    - [ ] User can define type-specific instructions for any requirement type
    - [ ] Custom prompts are persisted to `requirements.yaml`
    - [ ] AI features use configured prompts with placeholder substitution
    - [ ] Default prompts function correctly when no customization exists

    ## Implementation Status

    **Status: Implemented**

    Components completed:
    - `AiPromptConfig`, `AiActionPromptConfig`, `AiTypePromptConfig` models
    - Prompt building with template/placeholder support in `prompts.rs`
    - Settings UI with AI tab
    - SQLite backend support
