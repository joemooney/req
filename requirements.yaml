      Restart Feature (Menu ‚Üí Restart)
      - Detects if running via cargo run by checking if the executable path contains /target/debug/ or /target/release/
      - If running via cargo: spawns cargo run --bin <binary-name> (with --release flag if it was a release build), which will trigger
