- id: b9c26c5d-ab38-4e9b-a493-8f4a84f88019
  spec_id: CR-0015
  title: add created by
  description: |2
      Changes to aida-core/src/models.rs:
      1. Added created_by: Option<String> field to the Requirement struct
      2. Added created_at: Option<DateTime<Utc>> and created_by: Option<String> fields to the Relationship struct
      3. Added add_relationship_with_creator() function that accepts an optional creator parameter
      4. Added set_relationship_with_creator() function that accepts an optional creator parameter
      5. The original add_relationship() and set_relationship() functions now delegate to the _with_creator variants with None

      Changes to aida-gui/src/app.rs:
      1. When creating a new requirement, created_by is automatically set to self.user_settings.display_name()
      2. All relationship creation calls now use the _with_creator variants to track who created the relationship
      3. The detail view now displays:
        - "Created By:" (if available)
        - "Created:" (date/time)
        - "Modified:" (date/time)
      4. When hovering over a relationship in the Links tab, the tooltip now shows creator info if available

      The fields are optional (Option<>) to maintain backward compatibility with existing YAML data files that don't have these fields.
