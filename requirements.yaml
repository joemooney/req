  description: |+
    Requirements List context menus for quick actions
    when you press 's' in the requirements list, open a popup menu to allow you to update the status showing a menu of statuses you can up/down/enter/esc to change the current status, the current status should be selected upon popup. Likewise 'p' for priority.

    The current behavior is that it is opening the edit dialog, perhaps make this an option in the settings, but the default behavior should
      be to make the change and keep us in viewing the Details and not go into edit mode. Also, the pop-ups requirements lists quick action popups
      should probably not be active if we are in edit mode since that may be confusing.


    Requirements List hotkeys

    | key|action |
    |---|---------|
    | p | Priority pop-up |
    | s | Status pop-up |
    | j |  navigate down |
    | k | navigate up |
    | n | new sibling requirement |
    | N | new child requirement |
    | <Backspace>,<Delete> |archive requirement |
    | <Enter> |edit requirement |




