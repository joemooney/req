- id: fa1eaffc-7c05-4d09-95a0-d5e61e9b8529
  spec_id: FR-0035
  title: support keybindings
  description: |2
     Keybinding Context System:

      - KeyContext enum with four scopes:
        - Global - Works anywhere (zoom, theme cycling)
        - RequirementsList - Only in the list panel when not typing
        - DetailView - Only when viewing requirement details
        - Form - Only in add/edit forms
      - Each keybinding now has a context that determines where it's active:
        - Navigation keys (Up/Down, Enter, Space) default to RequirementsList
        - Global shortcuts (zoom, theme) default to Global
      - Context is automatically determined based on:
        - If a text field has focus ‚Üí only Global shortcuts work
        - Otherwise based on current view (List, Detail, Add/Edit)
      - Settings UI updated to show and allow editing context for each keybinding via a dropdown

      This prevents issues like arrow keys navigating the list while typing in a search box, or Enter triggering edit mode when submitting a form.
