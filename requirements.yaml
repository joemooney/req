- id: be94a2c7-6ab1-42d9-822b-d7d841b4c6f0
  spec_id: FR-0077
  title: Agile Development support
  description: |+
    flexible system with Agile support via templates:

      New Requirement Types Added:
      - Epic (EPIC) - Large body of work spanning multiple sprints
      - Story (STORY) - User story completable in a single sprint
      - Task (TASK) - Technical unit of work for a story
      - Spike (SPIKE) - Time-boxed research/exploration

      Templates Created in ~/.config/aida/templates/:

      1. agile.yaml - Full Agile workflow:
        - Epic: Backlog ‚Üí In Progress ‚Üí Done
        - Story: Backlog ‚Üí Ready ‚Üí In Progress ‚Üí Review ‚Üí Done (+ Story Points, Acceptance Criteria fields)
        - Task: To Do ‚Üí In Progress ‚Üí Done (+ Hours Estimate field)
        - Spike: Backlog ‚Üí In Progress ‚Üí Completed (+ Time Box, Findings fields)
        - Bug: Open ‚Üí Confirmed ‚Üí In Progress ‚Üí Fixed ‚Üí Closed (+ Severity, Steps to Reproduce)
        - Pre-configured features: Product Backlog, Sprint 1, Sprint 2
      2. traditional.yaml - Classic requirements engineering:
        - FR, NFR, SR, UR with Draft ‚Üí Under Review ‚Üí Approved ‚Üí Implemented ‚Üí Verified ‚Üí Rejected
        - Change Request with reason/impact fields

      GUI Updates:
      - Type dropdown now has a separator between traditional and Agile types
      - All filter controls include the new types

      To create an Agile project: Menu ‚Üí New Project ‚Üí select "agile" template.

