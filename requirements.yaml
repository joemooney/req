- id: 5738b675-4fa8-4f10-94a8-e6d16c418c35
  spec_id: FILTER-0042
  prefix_override: FILTER
  title: Filtering view of requirements
  description: |
    I think in filtering it may be worth having two levels. So when you click Filters you get two tabs, one for root and one for children. The
      root option filters the first level of requirements that are selected, and the children applies to which children are shown recursively. In
      children there is a checkbox, <same as root> which greys out everthing or hides them (that would be the same as what we currently have, one
      set of filters across all requirements). The purpose of this is to limit the scope of the top level requirements that we want to drill down
      into.
    Two-Level Filter System (Root/Children)

      The filter panel now has two tabs:
      - Root tab: Filters for top-level requirements in tree views
      - Children tab: Filters for nested requirements with a "Same as root" checkbox

      Key changes:
      1. Added FilterTab enum and child filter fields (child_filter_types, child_filter_features, child_filter_prefixes, children_same_as_root)
      2. Updated show_filter_controls() to display tabbed UI with Root/Children selection
      3. Created show_root_filter_controls() and show_children_filter_controls() functions
      4. Updated passes_filters() to accept an is_root parameter that determines which filter set to use
      5. Updated all callers to pass appropriate is_root values:
        - Root-level items (find_tree_roots, find_tree_leaves, flat lists): is_root=true
        - Child items (get_children, get_parents): is_root=false
      6. Updated ViewPreset to persist child filter settings
      7. Updated documentation (user-guide.md, OVERVIEW.md, PROMPT_HISTORY.md)

      Usage:
      - By default, "Same as root" is checked, so all requirements use the same filters (existing behavior)
      - Uncheck "Same as root" in the Children tab to set independent filters for children
      - This allows scenarios like "show only Functional Requirements at root, but display all their children"

      Committed as 24e6b37 and pushed to GitHub.
