  title: YAML database store last updated and do not ove...
  description: |-
    ## Stale Data Protection for YAML Database

    The system shall implement optimistic concurrency control to prevent data loss when multiple tools (AIDA GUI/CLI, Claude Code) access the requirements database concurrently.

    ### Requirements

    1. **Freshness Check**: The system shall store a `modified_at` timestamp for each requirement and reload the database immediately before applying any update.

    2. **Conflict Detection**: Before saving a requirement update, the system shall compare the `modified_at` timestamp of the in-memory requirement with the on-disk version:
       - If timestamps match, proceed with the update
       - If on-disk is newer, a conflict exists

    3. **Field-Level Conflict Resolution**: When a conflict is detected, the system shall:
       - Compare only the fields being modified
       - If modified fields are unchanged on disk, merge and proceed
       - If modified fields differ, notify the user of the conflict

    4. **User Notification**: On conflict, the system shall display the conflicting changes and offer options to:
       - Reload and discard local changes
       - Force overwrite (with warning)
       - Manually merge changes

    ### Acceptance Criteria

    - [x] Concurrent edits from AIDA GUI and Claude Code do not silently overwrite each other
    - [x] User is notified when their edit conflicts with external changes
    - [x] Non-conflicting concurrent edits to different requirements are preserved
    - [x] Non-conflicting edits to different fields of the same requirement are merged
