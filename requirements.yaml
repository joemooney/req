  description: |
    In the Relationships tab, ability to list all immediate relationships (as presently implemented), and a checkbox (recursive) to present a tree structure (children collapsed by default)  - protect against infinite cycles.

    Do not display a requirement that is already displayed, that is, parent ->child->parent (do not show this same parent again.). For a reciprocal relationship this is not really a cycle. If parent/child was M:N so that multiple parents could share a child then we should not show the other parents but indicate that there are additional relationships we are not recursing into, say an up arrow and "shared". And keep cycle for real (and probably problematic cycles). If we loop back to to a previous requirement through a different relationship (e.g. references) show an icon to indicate bidirectional relationship (maybe a two ended arrow). We should be able to double click on this to take us to the other requiment.

      1. Reciprocal relationships (e.g., parent‚Üíchild‚Üíparent): Don't show the same requirement twice in a branch. This isn't really a cycle, just
      the inverse relationship - skip silently.
      2. Shared children (M:N): If a child has multiple parents, when viewing from one parent, don't recurse into the other parents. Instead show
      "‚Üë shared" to indicate there are other parents we're not showing.
      3. True cycles: Actual problematic loops through the same relationship type (rare, likely a data error) - keep the "‚Üª (cycle)" indicator.
      4. Cross-relationship references: If requirement A references requirement B through a different relationship type (e.g., "references"), show
       a bidirectional arrow (‚Üî) that's double-clickable to navigate there.


    The Relationships section has two modes:

      Immediate View (default, checkbox unchecked):
      - Shows only direct relationships of the current requirement
      - Has the "x" button to delete relationships
      - Original behavior preserved

