    ## Overview
    The system shall support a "Folder" status value for requirements that serve as organizational containers in a hierarchical structure.

    ## Behavior
    - The system shall display a folder icon for requirements with "Folder" status in the Requirements List view
    - The system shall allow filtering requirements by "Folder" status
    - The system shall exclude "Folder" status requirements from completion metrics and status reports by default

