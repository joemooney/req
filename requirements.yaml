      - Shows relationships as a tree structure
      - Nodes are collapsed by default - click ‚ñ∂ to expand, ‚ñº to collapse
      - Only nodes with children show the expand/collapse button
      - Cycle protection: If a requirement is visited twice in the same path, shows "‚Üª (cycle)" indicator and stops recursion
      - No delete button in recursive view to avoid confusion with the collapse button
      - Double-click any node to navigate to that requirement
