  description: |
    In Add or Edit, ESC should cancel if we have not made any  changes, if we have then bring up a confirmation dialog to confirm cancel.

     ESC key handling for the Add/Edit forms:

      Features:
      - ESC cancels immediately if no changes have been made to the form
      - Shows confirmation dialog if there are unsaved changes with options to "Discard Changes" or "Continue Editing"
      - ESC while dialog is open closes the dialog (continues editing)
